<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <style>
        /* Simple inline CSS for basic layout - best practice is to use a separate file */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Railway Ticket Reservation</h2>
    <form action="/submit_booking" method="POST">
        <fieldset>
            <legend>Journey Details</legend>

            <label for="from_station">From Station:</label>
            <input type="text" id="from_station" name="from_station" required>

            <label for="to_station">To Station:</label>
            <input type="text" id="to_station" name="to_station" required>

            <label for="travel_date">Date of Journey:</label>
            <input type="date" id="travel_date" name="travel_date" required>

            <label for="class_type">Class Type:</label>
            <select id="class_type" name="class_type" required>
                <option value="">-- Select Class --</option>
                <option value="SL">Sleeper (SL)</option>
                <option value="3A">AC 3 Tier (3A)</option>
                <option value="2A">AC 2 Tier (2A)</option>
                <option value="1A">AC First Class (1A)</option>
                <option value="CC">AC Chair Car (CC)</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Primary Passenger Details</legend>

            <label for="passenger_name">Full Name:</label>
            <input type="text" id="passenger_name" name="passenger_name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Other</option>
            </select>

            <label for="berth_preference">Berth Preference:</label>
            <select id="berth_preference" name="berth_preference">
                <option value="any">No Preference</option>
                <option value="window">Window Seat/Berth</option>
                <option value="lower">Lower Berth</option>
                <option value="middle">Middle Berth</option>
                <option value="upper">Upper Berth</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>Contact Information</legend>
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>

        <button type="submit">Book Ticket</button>
    </form>
</div>

</body>
</html>
